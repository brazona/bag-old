name: Deploy API Reference 
on:
  push:
    paths:
      - '.resources/openapi/**'
      - '.github/workflows/deploy-gh-pages.yml'
  workflow_dispatch:
jobs:
  merge-branch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: everlytic/branch-merge@1.1.2
        with:
          github_token: ${{ github.token }}
          source_ref: ${{ github.ref }}
          target_branch: 'gh-pages'
          commit_message_template: '[Automated] Merged {source_ref} into target {target_branch}'
  generate-doc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          ref: gh-pages
      - name: Generate Redoc Cli
        uses: actions/setup-node@v4
        with:
          node-version: 20.3.0
      - run: npx redoc-cli --output index.html bundle ./.resources/openapi/openapi.yaml
      - name: Publish Index 🔧 # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          git add index.html
          git commit -m "docs: Index.html gerado automaticamente API reference"
          git push
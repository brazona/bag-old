---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-server
  namespace: $NAMESPACE
  labels:
    app: app-server
spec:
  selector:
    matchLabels:
      app: app-server
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: app-server
    spec:
      imagePullSecrets:
        - name: pipeline-docker-registry
      containers:
      - name: app
        image: ghcr.io/brazona/business-administration-games/app:$TAG
        ports:
        - containerPort: 80
          protocol: TCP
        env:
        - name: "APP_VERSION"
          value: $APP_VERSION
        - name: "APP_ENVIRONMENT"
          value: $APP_ENVIRONMENT
      securityContext:
        runAsUser: 0
      terminationGracePeriodSeconds: 30
---
kind: Service
apiVersion: v1
metadata:
  name: app-service
  namespace: $NAMESPACE
spec:
  selector:
    app: app-server
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  namespace: $NAMESPACE
  name: app-ingress
  annotations:
    allow.http: "true"
spec:
  rules:
    - host: bag.$DNS
      http:
        paths:
          - path: /
            backend:
              serviceName: app-service
              servicePort: 80

spring:
  application:
    name: eureka-server
  cloud:
    config:
      #uri: http://${CONFIG_SERVER_HOST}:${CONFIG_SERVER_PORT}
      uri: http://localhost:8888
      fail-fast: true
      username: ${SECURITY_NAME}
      password: ${SECURITY_PASS}
management:
  endpoints:
    web:
      exposure:
        include: '*'
version: '3.5'
services:
  app:
    tty: true
    container_name: app
    build:
      context: .
      args:
        VERSION: 2020
        ENVIRONMENT: 'docker-compose-arg'
    ports:
      - "8282:80"
    #restart: always
    environment:
      APP_VERSION: 1.01.10
      APP_ENVIRONMENT: 'localhost-container'
    
      